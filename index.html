<!DOCTYPE html>
<head>
    <style>
        .Asset {
            display: none;
        }
        scoreL {
            position: fixed;
            margin-top: 5px;
            margin-left: 10px;
        }
        scoreR {
            position: fixed;
            margin-top: 5px;
            margin-left: 0px;
            width: 20px;
        }
        body {
            margin: 0 0 0 0;
            overflow: hidden;
            background: url(images/Ground.png);
            background-size: cover;
        }
        script {
            z-index: 1;
        }
        .Trees {
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        scoreL {
            z-index: 3;
        }
        scoreR {
            z-index: 3
        }
        .timer {
            top: 0;
            left: 50px;
            float: top;
            position: relative;
        }
    </style>
    <title>Life Road</title>
    <link src="" rel="icon" />
</head>
<img class="Asset" src="images/Bot1.png" id=Player1 />
<img class="Asset" src="images/Bot2.png" id=Player2 />
<img class="Trees" src="images/Trees.png" />
<body>
    <scoreL>100</scoreL>
    <scoreR>100</scoreR>
    <canvas id=canvas1><div id="timer">00</div></canvas>
    <script src="script.js"></script>
</body>
